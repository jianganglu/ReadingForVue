<html>
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
</head>
<body>
  <div id="app-8">
    <span v-once>{{ msg }}</span>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var app8 = new Vue({
      el: '#app-8',
      data: {
        msg: 'Hello Vue.js'
      }
    });
  </script>
</body>
</html>
