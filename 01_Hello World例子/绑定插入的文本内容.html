<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World例子</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js'
      }
    });
  </script>
</body>
</html>
