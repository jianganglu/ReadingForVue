<html>
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
</head>
<body>
  <ul id="repeat-object" class="demo">
    <li v-for="(value, key, index) in object">
      {{ index }} {{ key }} : {{ value }}
    </li>
  </ul>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#repeat-object',
      data: {
        object: {
          firstName: 'John',
          lastName: 'Doe',
          age: '30'
        }
      }
    });
  </script>
</body>
</html>
