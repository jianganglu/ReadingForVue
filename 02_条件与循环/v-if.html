<html>
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
</head>
<body>
  <div id="app-3">
    <p v-if="seen">Now you see me</p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });
  </script>
</body>
</html>
